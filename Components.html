<!DOCTYPE html>
<html>
<head>
  <title> Vue Components test</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
    <div id="app">
        <ol>
            <!-- Create an instance of the component-->
            <todo-item 
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

<script>

    Vue.component('todo-item', {
        props:['todo'],
        template: '<li> {{todo.text}} </li>'
    })

    var app = new Vue({
        el: '#app',
        data: {
            groceryList: [
                {id: 0, text: 'Vegetables' },
                {id: 1, text: 'Cheese' },
                {id: 2, text: 'Chicken' }
            ]
        }
    })
</script>
</body>
