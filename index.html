<!DOCTYPE html>
<html>
<head>
  <title>My first Vue app</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
</head>
<body>
  <div id="vm">
    {{ message }}
  </div>
  
  <script>
    var data = { 
      a:1 ,
      message :'Hello World!'
     }

    var vm = new Vue({
      el: '#vm',
      data: data
    })
  </script>
</body>
</html>
